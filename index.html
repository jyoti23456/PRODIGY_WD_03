<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="app">
        <div class="gameInfo">
            <h1>Welcome to Tic Tac MyTicTacToe</h1>
        <div>
        <section class="container-table">
            <div class="container-index">
                <button data-index="0" class="btn-click" onclick="mark(0);"></button>
            </div>
            <div class="container-index">
                <button data-index="1" class="btn-click" onclick="mark(1);"></button>
            </div>
            <div class="container-index">
                <button data-index="2" class="btn-click" onclick="mark(2);"></button>
            </div>
            <div class="container-index">
                <button data-index="3" class="btn-click" onclick="mark(3);"></button>
            </div>
            <div class="container-index">
                <button data-index="4" class="btn-click" onclick="mark(4);"></button>
            </div>
            <div class="container-index">
                <button data-index="5" class="btn-click" onclick="mark(5);"></button>
            </div>
            <div class="container-index">
                <button data-index="6" class="btn-click" onclick="mark(6);"></button>
            </div>
            <div class="container-index">
                <button data-index="7" class="btn-click" onclick="mark(7);"></button>
            </div>
            <div class="container-index">
                <button data-index="8" class="btn-click" onclick="mark(8);"></button>
            </div>
           
        </section>
    </section>
    <section id="overlay">
        <div class="overlay-title">Notification</div>
        <button class="overlay-btn">Restart</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
